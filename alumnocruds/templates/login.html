<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!--=============== CSS ===============-->
  
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">
    <title>Login</title>
</head>
<body>
  {% comment %} <div class="login-container">
    <div class="login-form-container">
      <h1>Iniciar sesión</h1>
      <form class="login-form" action="/login/" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
      </form>
      <p class="login-footer">¿No tienes una cuenta? <a href="/registro/">Regístrate ahora</a></p>
    </div>
    <div class="imagen-fondo">
      <img src="{% static 'img/colegio.png' %}" alt="Colegio">
    </div>
  </div> {% endcomment %}

<form action="" method="post">
    {% csrf_token %}
        <!-- source:https://codepen.io/owaiswiz/pen/jOPvEPB -->
    <div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
        <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
            <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
                
                <div class="mt-12 flex flex-col items-center">
                    <h1 class="text-2xl xl:text-3xl font-extrabold">
                        Iniciar Sesión
                    </h1>
                    <div class="w-full flex-1 mt-8">
                        
                        <div class="my-12 border-b text-center">
                            <div
                                class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                                Iniciar sesion 
                            </div>
                        </div>
    
                        <div class="mx-auto max-w-xs">
                            <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                type="text" placeholder="username" name="username"/>
                            <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                type="password" placeholder="Password" name="password"/>
                            <button
                                class="mt-5 tracking-wide font-semibold bg-amber-500 text-zinc-800 w-full py-4 rounded-lg hover:bg-amber-300 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                                <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                                    <circle cx="8.5" cy="7" r="4" />
                                    <path d="M20 8v6M23 11h-6" />
                                </svg>
                                <span class="ml-3">
                                    Iniciar Sesion
                                </span>
                            </button>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-1  text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
            style="background-image: url('{% static 'img/logo.png' %}');">
        </div>
            </div>
        </div>
    </div>

</form>


</body>
</html>
